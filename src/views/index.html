<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <%- include ('partials/head.html') %>
</head>
<body class="container-fluid bg-danger">
    <%- include ('partials/navigationHome.html') %>
    <div class="row align-items-center justify-content-center bg-success">
        <div class="col-4" style="background-color:darkslategray">
            <div class="row justify-content-center ">
                <div class="col-auto">
                    <main class="form-signin">
                    <form>
                      <img class= "rounded mt-5 mx-auto d-block"  src="\img\Login.png" alt="" width="72" height="57">
                      <h1 class="h4 fw-normal text-center mt-3 mb-3">Please sign in</h1>
                      <label for="inputEmail" class="visually-hidden">Email address</label>
                      <input type="email" id="inputEmail" class="form-control mt-3 mb-3" placeholder="Email address" required autofocus>
                      <label for="inputPassword" class="visually-hidden">Password</label>
                      <input type="password" id="inputPassword" class="form-control mt-3 mb-3" placeholder="Password" required>
                      <div class="checkbox mt-3 mb-3 text-center">
                        <label>
                          <input type="checkbox" value="remember-me"> Remember me
                        </label>
                      </div>
                      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                      <p class="mt-3 mb-5 text-muted text-center">&copy; 2020â€“2021</p>
                    </form>
                  </main>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
